<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FORMS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="display-4">Dynamically created HTML form</h1>
	<p class="lead bg-info">Press on add feild to add form elements</p>
	<hr class="my-4">
	<p class="lead bg-info">It has three elements label type and a checkbox to tell wheather this feild is required to be filled or not</p>
	<p>For radio enter the choices in label and type as radio</p>
	<button class= "btn btn-lg btn-primary" onclick="addfeilds()">Add feild</button>
	<form method="post" action="/" >
		<div id= "target"></div>
	</form>
	<br>
	<form method= "get" action="/form" >
		<button type="submit" class="btn-primary btn btn-lg">Create form</button>
	</form>
	
	<script>
		function addfeilds(){
			var div = document.getElementById("target");
			div.setAttribute("class" , "form-group");
			var input = document.createElement("input");
			input.type="text";
			input.name="label";
			input.placeholder="label";
			input.autocomplete="off";
			input.setAttribute("class" , "form-control");

			div.appendChild(input);
			var div = document.getElementById("target");
			div.setAttribute("class" , "form-group");
			var input = document.createElement("input");
			input.type="text";
			input.name="type";
			input.placeholder="type";
			input.autocomplete="off";
			input.setAttribute("class" , "form-control");

			div.appendChild(input);

			var div = document.getElementById("target");
			var divCheck = document.createElement("div");
			divCheck.setAttribute("class" , "form-check");
			var input = document.createElement("input");
			input.type="checkbox";
			input.name="checked";
			input.setAttribute("class" , "form-check-input");
			divCheck.appendChild(input);
			var div = document.getElementById("target");
			var lbl = document.createElement("label");
			lbl.setAttribute("class","form-check-label");
			lbl.innerHTML="Required";
			divCheck.appendChild(lbl);
			// var div = document.getElementById("target");
			// var br=document.createElement("br");
			div.appendChild(divCheck);

			var div = document.getElementById("target");
			var button = document.createElement("button");
			button.type="submit";
			button.name="done";
			button.innerHTML="Submit";
			button.setAttribute("class" , "btn btn-primary btn-lg")
			div.appendChild(button);

}
	</script>
</body>
